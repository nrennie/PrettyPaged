title: PrettyPaged
author: Nicola Rennie
version: 0.0.1
quarto-required: ">=1.4.11"
contributes:
  project:
    project:
      type: book
  formats:
    pdf:
      toc: false
      format-links: false
      pdf-engine: wkhtmltopdf
      pdf-engine-opts:
        - --disable-smart-shrinking
      margin-left: 0
      margin-right: 0
      margin-top: 0
      margin-bottom: 0
      format-resources:
        - logo.png
        - PrettyPaged.css
      css: PrettyPaged.css
      include-in-header:
        - text: |
            <link rel="stylesheet" href="PrettyPaged.css">
